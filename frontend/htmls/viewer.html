    <meta name="description" content="A Page to view details of a slide.">

<body style="background-color: darkgray;
        display: flex;
        flex-direction: column;
        flex-flow: column;
        align-items: center;" >

    <table>
        <thead>
            <th width="15%">
                <button onclick="getListOfImages()">Get Images</button>
            </th>
            <th width="25%">
                <div id="image-selection">
                </div>
            </th>

            <th width="60%">
                <table>
                    <button onclick="getNewRegion('up')">up</button>
                    <br>
                    <br>
                    <button style=" border-right-width: 15px"; onclick="getNewRegion('left')"> left</button>
                    <button style=" border-left-width: 15px";  onclick="getNewRegion('right')">right</button>
                    <br>
                    <br>
                    <button onclick="getNewRegion('down')">down</button>
                    <br>
                    <br>
                    <button style=" border-right-width: 15px"; onclick="getNewRegion('Zoom_In')">Zoom_In</button>
                    <button style=" border-left-width: 15px"; onclick="getNewRegion('Zoom_Out')">Zoom_Out</button>
                </table>
            </th>

        </thead>
    </table>

    <table>
        <thead>
            <th width="10%" style="background-color: white">
                <img id="region-image">
            </th>
            <th width="70%">
                <p>Thumbnail:</p>
                <img id="thumbnail">
                </br></br>
                <p>Label:</p>
                <img id="label">
            </th>
        </thead>
    </table>
